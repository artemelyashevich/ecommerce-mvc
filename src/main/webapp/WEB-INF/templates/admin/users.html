<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
<div th:insert="components/header :: header"></div>
<div class="flex flex-col justify-center items-center gap-5 my-10">
    <h1 class="mt-3 font-bold text-2xl">Users</h1>
    <div class="font-[sans-serif] w-4/5 overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 whitespace-nowrap">
            <tr>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Id
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Username
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Email
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Full name
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Address
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Role
                </th>
                <th class="p-4 text-left text-sm font-medium text-white">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody class="whitespace-nowrap">
            <div th:each="user: ${users}">
                <tr class="even:bg-blue-50">
                    <td class="p-2 text-sm text-black" th:text="${user.id()}">
                    </td>
                    <td class="p-2 text-sm text-black">
                        <a th:text="${user.username()}">
                        </a>
                    </td>
                    <td class="p-2 text-sm text-black" th:text="${user.email()}">
                    </td>
                    <td class="p-2 text-sm text-black" th:text="${user.fullName()}">
                    </td>
                    <td class="p-2 text-sm text-black" th:text="${user.address()}">
                    </td>
                    <td class="p-2 text-sm text-black">
                        <div class="flex gap-1" th:each="role:${user.roles()}">
                            <p th:text="${role.name()}"></p>
                        </div>
                    </td>
                    <td class="p-2 flex items-center gap-2">
                        <form th:action="@{/admin/users/delete/{userId}(userId=${user.id()})}" class="my-10" method="post">
                            <button class="mr-4" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 fill-red-500 hover:fill-red-700"
                                     viewBox="0 0 24 24">
                                    <path
                                            d="M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z"
                                            data-original="#000000"/>
                                    <path d="M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z"
                                          data-original="#000000"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
